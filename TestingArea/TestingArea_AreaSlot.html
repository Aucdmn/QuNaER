<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中的作用域插槽</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <child>
            <template slot-scope="props">
                <h3>
                    {{props.item}}
                </h3>
            </template>
        </child>
    </div>

    <script>

        Vue.component('child',{
            data: function() {
                return {
                    list: [1,2,3,4] 
                }
            },
            template: `<div>
                         <ul>
                            <slot
                              v-for = 'item of list'
                              :item = item>
                            </slot>
                         </ul>  
                      </div>`
        })

        let vm = new Vue({
            el: '#app',
            data: {
                
            }
        })
    </script>
</body>
</html>
