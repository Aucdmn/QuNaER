<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中CSS动画原理</title>
    <script src="./vue.js"></script>
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
        }

        .v-enter-active,
        .v-leave-active{
            transition: opacity 1s;;
        }
    </style>
</head>
<body>
    <div id="app">
        <transition>
            <p v-if="show">Hello World</p>
        </transition>
        
        <button @click="handleBtnClick">click</button>
    </div>

    <script>

        let vm = new Vue({
            el: '#app',
            data:{
                show: true,
            },
            methods: {
                handleBtnClick: function() {
                    this.show = !this.show;
                }
            },
        })

    </script>
</body>
</html>
